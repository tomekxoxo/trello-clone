mutation UpdateTaskDescription($task: UpdateTaskDescriptionInput!) {
  updateTaskDescription(task: $task) {
    id
    comments {
      content
      id
      user {
        id
        name
        image
      }
    }
    description
    image
    name
    user {
      id
      name
      image
    }
    labels {
      id
      color
      name
    }
  }
}
