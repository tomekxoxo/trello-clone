query Board($boardId: ID!) {
  board(id: $boardId) {
    id
    image
    name
    ownerId
    visibility
    columns {
      id
      name
      tasks {
        description
        id
        image
        labels {
          color
          id
          name
        }
        name
        comments {
          id
          user {
            id
            image
            name
          }
        }
      }
    }
    owner {
      name
    }
    createdAt
    description
    users {
      id
      name
      ownerBoardsIds
      image
    }
  }
}
